<!-- Google Maps -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ7UU4YK5NFheqNW4bJd3TRz6kh1pXh7g"></script>
<script type="text/javascript">
function initialize() {
        
        /////////////////////
        // Coral Gables Map
        /////////////////////
        
        var mapOptions = {
            zoom: 15,
            center: new google.maps.LatLng(25.71828,-80.27875),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);

        //Markers
            marker1 = new google.maps.Marker({
              map: map,
              position: new google.maps.LatLng(25.72135, -80.27839),
              title: 'Kislak Center',
              address: '1300 Memorial Drive<br />Coral Gables, FL 33124-0320'
            });

        //Info window Richter  
       var content_richter = '<h3>' + marker1.title + '</h3>' + marker1.address + '<br /><a class="directions" href="http://maps.google.com/maps?daddr=' + marker1.position + '">Get Directions</a>';
          
          
        var infowindowRichter = new google.maps.InfoWindow({
          content: content_richter
        });

        //Marker clicks
        google.maps.event.addListener(marker1, 'click', function() {
            infowindowRichter.open(map,marker1);
          });
}
      
google.maps.event.addDomListener(window, 'load', initialize); 

</script>
