<head>
    <title>{% if page.title %}{{ page.title }}{% endif %} | {{ site.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Bootstrap Core / Font Awesome CSS -->
    <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absolute_url }}" type="text/css">
    <link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | absolute_url }}" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ "css/animate.min.css" | absolute_url }}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/main.css" | absolute_url }}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if site.google_analytics %}
        {% include analytics.html %}
    {% endif %}
</head>
