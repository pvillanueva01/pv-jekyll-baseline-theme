<head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    
    <title>{% if page.title %}{{ page.title }}{% endif %} | {{ site.title }}</title>
    
    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.meta_description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{% if page.meta_keywords %}{{ page.meta_keywords }}{% else %}{{ site.meta_keywords }}{% endif %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ "css/main.css" | absolute_url }}" type="text/css">

    <!-- Google Analytics -->
    {% if site.google_analytics %}
        {% include analytics.html %}
    {% endif %}
</head>
